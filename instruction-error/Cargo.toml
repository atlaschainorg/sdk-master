[package]
name = "atlas-instruction-error"
description = "Atlas InstructionError type."
documentation = "https://docs.rs/atlas-instruction-error"
version = "2.0.0"
rust-version = "1.81.0"
authors = { workspace = true }
repository = { workspace = true }
homepage = { workspace = true }
license = { workspace = true }
edition = { workspace = true }

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]
all-features = true
rustdoc-args = ["--cfg=docsrs"]

[features]
frozen-abi = [
    "dep:atlas-frozen-abi",
    "dep:atlas-frozen-abi-macro",
    "serde",
]
num-traits = ["dep:num-traits"]
serde = ["dep:serde", "dep:serde_derive"]

[dependencies]
num-traits = { workspace = true, optional = true }
serde = { workspace = true, optional = true }
serde_derive = { workspace = true, optional = true }
atlas-frozen-abi = { workspace = true, optional = true }
atlas-frozen-abi-macro = { workspace = true, optional = true }
atlas-program-error = { workspace = true }

[lints]
workspace = true
