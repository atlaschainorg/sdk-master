[package]
name = "atlas-nonce"
description = "Atlas durable transaction nonces."
documentation = "https://docs.rs/atlas-nonce"
version = "3.0.0"
authors = { workspace = true }
repository = { workspace = true }
homepage = { workspace = true }
license = { workspace = true }
edition = { workspace = true }

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]
all-features = true
rustdoc-args = ["--cfg=docsrs"]

[features]
dev-context-only-utils = ["serde"]
serde = [
    "dep:serde",
    "dep:serde_derive",
    "atlas-fee-calculator/serde",
    "atlas-hash/serde",
    "atlas-pubkey/serde",
]

[dependencies]
serde = { workspace = true, optional = true }
serde_derive = { workspace = true, optional = true }
atlas-fee-calculator = { workspace = true }
atlas-hash = { workspace = true, default-features = false }
atlas-pubkey = { workspace = true, default-features = false }
atlas-sha256-hasher = { workspace = true }

[dev-dependencies]
bincode = { workspace = true }
atlas-nonce = { path = ".", features = ["dev-context-only-utils"] }
