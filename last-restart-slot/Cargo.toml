[package]
name = "atlas-last-restart-slot"
description = "Types and utilities for the Atlas LastRestartSlot sysvar."
documentation = "https://docs.rs/atlas-last-restart-slot"
version = "3.0.0"
authors = { workspace = true }
repository = { workspace = true }
homepage = { workspace = true }
license = { workspace = true }
edition = { workspace = true }

[dependencies]
serde = { workspace = true, optional = true }
serde_derive = { workspace = true, optional = true }
atlas-sdk-ids = { workspace = true, optional = true }
atlas-sdk-macro = { workspace = true }
atlas-sysvar-id = { workspace = true, optional = true }

[features]
serde = ["dep:serde", "dep:serde_derive"]
sysvar = ["dep:atlas-sdk-ids", "dep:atlas-sysvar-id"]

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]
all-features = true
rustdoc-args = ["--cfg=docsrs"]
